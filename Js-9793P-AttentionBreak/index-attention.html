<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attention</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style-attent.css" />
  </head>
  <body>
    <section>
      <div>
        <div class="container">
          <h1 class="text-uppercase">HEDEFE ODAKLAN</h1>
          <p class="">
            Telefonunuz şu ana kadar
            <span id="increaseNumber">0</span> kez dikkatinizi dağıttı.
          </p>
          <button type="button" class="btn btn-primary" onclick="increase()">Arttır</button>

          <div class="music mt-3">
            <i
              id="musicPlay"
              class="fa-sharp fa-solid fa-play me-4"
              onclick="playAudio()"
            ></i>
            <i
              id="musicStop"
              class="fa-solid fa-pause"
              onclick="pauseAudio()"
            ></i>
            <audio id="musicAudio" class="d-none" controls>
              <source
                src="audio/vivaldi-winter_violin_concerto.mp3"
                type="audio/mp3"
              />
            </audio>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script-attent.js"></script>
  </body>
</html>
