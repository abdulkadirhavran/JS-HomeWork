<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="mobile-container">
      <div class="topnav" id="myLinks">
        
        <a href="#home" class="active">Logo</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>

        <a
          rel="noopener"
          href="javascript:void(0);"
          class="icon"
          onclick="myFunction()"
        >
          <!--CEVAP-1: onclick durumunda myFunction tanımlayarak diyoruz ki ile diyoruz ki: id'si myLinks olan elementin display'ı block ise none yap onun haricinde ki bi sonuçta display block olsun şeklinde style değiştiriyoruz-->
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <!--CEVAP-2: Responsive şekilde yapmak için style'a bazı özellikler ekleyerek ve media query özelliğini kullanarak masaüstü ve mobildeistediğimiz şekilde yapabiliriz-->
      <div class="verticalMobile">
        <h3>Vertical Mobile Navbar</h3>
        <p>
          This example demonstrates how a navigation menu on a mobile/smart
          phone could look like.
        </p>
        <p>
          Click on the hamburger menu (three bars) in the top right corner, to
          toggle the menu.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
