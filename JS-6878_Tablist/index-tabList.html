<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-tabList.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="tab mx-5">
        <button class="tablinks" onclick="openCity(event, 'London')">
          London
        </button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">
          Paris
        </button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">
          Tokyo
        </button>
        <button class="tablinks" onclick="openCity(event, '')">
          Clear
        </button>
      </div>
      <!-- cityName ile şehir adının içeriğini taşıyan element id'si birebir aynı yazılmalı(Syntax açısından) -->
      <div class="contents mx-5">
        <div id="London" class="tabcontent">
          <h3>London</h3>
          <p>London is the capital city of England</p>
        </div>
  
        <div id="Paris" class="tabcontent">
          <h3>Paris</h3>
          <p>Paris is the capital city of France</p>
        </div>
  
        <div id="Tokyo" class="tabcontent">
          <h3>Tokyo</h3>
          <p>Tokyo is the capital city of Japan</p>
        </div>

        <div id="Clear" class="tabcontent">
          <h3>Tokyo</h3>
          <p>Tokyo is the capital city of Japan</p>
        </div>
      </div>


    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script-tabList.js"></script>
  </body>
</html>
