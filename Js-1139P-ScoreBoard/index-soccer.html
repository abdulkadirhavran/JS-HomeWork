<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-soccer.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="team" id="leftTeam">
        <h2>Team Left</h2>
        <p id="scoreTeam1">0</p>
        <div class="score-control mt-3 mb-3">
          <button
            type="button"
            class="btn btn-primary"
            onclick="increaseScoreL()"
          >
            +
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick=" decreaseScoreL()"
          >
            -
          </button>
        </div>
        <button type="button" class="btn btn-primary" id="resetL" onclick="resetL()">Reset</button>
        <button type="button" class="btn btn-primary" id="enterScoreL" onclick="promptL()">Enter Score</button>
      </div>

      <div class="team" id="rightTeam">
        <h2>Team Right</h2>
        <p id="scoreTeam2">0</p>
        <div class="score-control mt-3 mb-3">
          <button
            type="button"
            class="btn btn-primary"
            onclick="increaseScoreR()"
          >
            +
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="decreaseScoreR()"
          >
            -
          </button>
        </div>
        <button type="button" class="btn btn-primary" id="resetR" onclick="resetR()">Reset</button>
        <button type="button" class="btn btn-primary" id="enterScoreR" onclick="promptR()">Enter Score</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script-soccer.js"></script>
  </body>
</html>
