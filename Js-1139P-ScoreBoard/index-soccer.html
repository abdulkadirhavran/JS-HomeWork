<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-soccer.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="team" id="left">
        <h2>Team A</h2>
        <p id="scoreA">0</p>
        <div class="score-control mt-3 mb-3">
          <button type="button" class="btn btn-primary" onclick="increaseScore(L)">
            +
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick=" decreaseScore(L)"
          >
            -
          </button>
        </div>
        <button onclick="setScore(L)">Score Settings</button>
        <button>İsim Ayarla</button>
        <button id="resetL">Reset</button>
      </div>

      <div class="team" id="right">
        <h2>Team B</h2>
        <p id="scoreB">0</p>
        <div class="score-control mt-3 mb-3">
          <button
            type="button"
            class="btn btn-primary"
            onclick="increaseScore(R)"
          >
            +
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick=" decreaseScore(R)"
          >
            -
          </button>
        </div>
        <button onclick="setScore(R)">Score Settings</button>
        <button>İsim Ayarla</button>
        <button id="resetR">Reset</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script-soccer.js"></script>
  </body>
</html>
